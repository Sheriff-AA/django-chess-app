{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLAY WITH ME!</title>

    {% include 'css.html' %} 
    {% include 'js.html' %}

  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <h1 id="logo">Friendly AI Chess Bot</h1>
        </div>
    </nav></br></br></br>
        </br></br></br>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <div id="mainWindow">
                    <h3 id="evaluation">Evaluation: --</h3>
                    <div id="piecesB" class="captured-pieces"></div>
                    <div id="board"></div>
                    <div id="piecesW" class="captured-pieces"></div>
                </div>

            </div>
            <div class="col-xs-12 col-md-6">
                <div id="secondWindow">
                    <div id="promotionSelector">
                        <label for="promotion">Promotion Piece:</label>
                        <select class="form-control" id="promotion">
                            <option value="q">Queen</option>
                            <option value="r">Rook</option>
                            <option value="b">Bishop</option>
                            <option value="n">Knight</option>
                        </select>
                    </div>

                    <div id="themeSelector">
                        <label for="theme">Board Theme:</label>
                        <select class="form-control" id="theme" onchange="changeTheme(this.value)">
                            <option value="default">Default</option>
                            <option value="green">Green</option>
                            <option value="blue">Blue</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                    <div id="sideSelector">
                        <label for="side">Play as:</label>
                        <select class="form-control" id="side" onchange="chooseSide(this.value)">
                            <option value="white">White</option>
                            <option value="black">Black</option>
                        </select>
                    </div>

                    <h3><span id="status">White to move</span></h3>

                    <div id="moveTable">
                        <table class="table table-striped table-condensed" id="pgn">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>White</th>
                                    <th>Black</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div id="controls">
                        <form class="form-inline">
                            <button type="button" class="btn btn-default" id="backBtn" onclick="takeBack()";>Take Back</button>
                            <button type="button" class="btn btn-default" id="reset" onclick="newGame()";>New Game</button>
                            <select class="form-control" id="sel1">
                                <option value="5">Depth: 5</option>
                                <option value="4">Depth: 4</option>
                                <option value="3">Depth: 3</option>
                                <option value="2">Depth: 2</option>
                                <option value="1">Depth: 1</option>
                            </select>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>

</html>
